on:
  push:
#    branches:
#      - 'develop'
    tags:
      - 'v*.*.*'

jobs:
  build:
    name: Build image
    runs-on: ubuntu-latest
    env:
      #IMAGE_TAG: ${{ github.sha }}
      REGISTRY: docker.io
      REPOSITORY: docker.io/containerscrew/infratools

    steps:
      - uses: actions/checkout@v4

      # For multiarch
      - name: Install qemu dependency
        run: |
          sudo apt-get update
          sudo apt-get install -y qemu-user-static buildah

      # Step to set Docker tag based on the generated GitHub tag
      - name: Set container tag
        id: set_tag
        run: |
          # Extract the tag name from the full reference
          TAG=$(echo "${{ github.ref }}" | sed 's|.*/||')
          echo "TAG=$TAG" >> "$GITHUB_ENV"

      - name: Buildah login docker.io
        run: |
          buildah login -u ${{ secrets.DOCKERHUB_AUTH_USERNAME }} -p ${{ secrets.DOCKERHUB_AUTH_TOKEN }} docker.io

      # You can also use official github action from redhat: redhat-actions/buildah-build@v2
      - name: Buildah multiarch
        env:
          platform_arch: linux/arm64,linux/amd64
          buildah_format: "docker"
        run: |
          echo $TAG
          buildah build --jobs=2 --layers --platform=$platform_arch --manifest buildah-bud --format=docker . 
          buildah tag localhost/buildah-bud $REPOSITORY:$TAG 
          buildah manifest rm localhost/buildah-bud
          buildah manifest push --all $REPOSITORY:$TAG docker://$REPOSITORY:$TAG
          buildah logout $REGISTRY