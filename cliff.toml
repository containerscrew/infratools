[changelog]
# Changelog header
header = """
# Changelog\n
All notable changes to this project will be documented in this file.\n
"""

# Template para el cuerpo del changelog
body = """
{% if version %}\
    ## [{{ version | trim_start_matches(pat="v") }}] - {{ timestamp | date(format="%Y-%m-%d") }}
{% else %}\
    ## [unreleased]
{% endif %}\
{% for commit in commits %}
    - {{ commit.message | upper_first }}
{% endfor %}\n
"""

# Template para el footer del changelog
footer = """
<!-- generated by git-cliff -->
"""

# Remover espacios en blanco al inicio y al final
trim = true

[git]
# Utilizar commits convencionales
conventional_commits = false
# No filtrar los commits no convencionales
filter_unconventional = false
# No dividir cada línea de un commit como un commit individual
split_commits = false

# Regex para el patrón de tags
tag_pattern = "^v[0-9]+\\.[0-9]+\\.[0-9]+$"
# Ordenar los commits por orden cronológico (más antiguos primero)
sort_commits = "oldest"
